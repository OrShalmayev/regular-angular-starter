<div class="cards">
  <app-user-card-new (userCreated)="onUserCreated($event)"></app-user-card-new>
  <app-user-card
    *ngFor="let user of users; trackBy: trackByUser"
    [name]="user.id"
    [totalToReceive]="user.totalToReceive"
    (deleted)="onUserDeleted(user)"
    (edited)="onUserEdited(user.id, $event)"
  ></app-user-card>
</div>
